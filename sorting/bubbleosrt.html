<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        display: flex;
        align-items: flex-end;
      }
      .box {
        /* border: 1px solid red; */
        margin: 0 5px;
        background-color: antiquewhite;
      }
      .green_box{
        margin: 0 5px;
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <h1>Data structure visualization</h1>
    <input type="text" id="input">
    <br />
    <div class="container" id="container"></div>
    
    <script>
      let arr = [64, 34, 25, 12, 22, 11, 90];
      let sum = 0;
      for (let item of arr) sum += item;
      let container = document.getElementById("container");

      let n = arr.length;
      function sleep(millis){
          return new Promise((resolve)=>{
              setTimeout(resolve,millis)
          })
      }
      async function demo(){
          console.log("Taking a break");
          for (let i = 0; i < n - 1; i++) {
          for (let j = 0; j < n - i - 1; j++) {
            if (arr[j] > arr[j + 1]) {
              let temp = arr[j];
              arr[j] = arr[j + 1];
              arr[j + 1] = temp;
            }
            // await sleep(1000)
            await new Promise((resolve)=>setTimeout(resolve,1000));
            displayArray(arr,j);
            console.log(arr)
        }
        
      }
          console.log("5 second later");
          console.log("hh")
      let greenBoxes=document.getElementsByClassName('green_box');
       let green=Array.from(greenBoxes)
      for(let item of green) {
        console.log("------------")
        item.classList.remove('green_box');
      }
      }

      demo();
     

      function displayArray(arr,j) {
        container.innerHTML = "";
        for (let i=0;i<arr.length;i++) {
          let temp_div = document.createElement("div");
          let height = (arr[i] / sum) * 1000;
          temp_div.innerHTML=`<h1>${arr[i]}</h1>`
          temp_div.style.width = "50px";
          temp_div.style.height = `${height}px`;
          if(i==j||i==j+1){
            temp_div.classList.add("green_box");
          }
          temp_div.classList.add("box");
        
          container.appendChild(temp_div);
        }
      }
     
    </script>
  </body>
</html>
